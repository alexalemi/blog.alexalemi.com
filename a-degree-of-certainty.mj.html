    <div class="content">
    <p>Let's measure probability in degrees!</p>
<script src="assets/needle.js"></script>
<div class="needle">
	<canvas id="needle" width="800" height="800"></canvas>
</div>
<script>
	const canvas = document.getElementById('needle');
	const ctx = canvas.getContext('2d');

	ctx.clearRect(0, 0, canvas.width, canvas.height);
	
	const centerX = canvas.width / 2;
	const centerY = canvas.height / 2 + 100;
	const radius = Math.min(canvas.width/2, canvas.height/2)  - 20;

	// Draw quarter circle
	ctx.beginPath();
	ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
	ctx.lineTo(centerX, centerY);
	ctx.closePath();
	ctx.strokeStyle = 'black';
	ctx.stroke();
</script>
